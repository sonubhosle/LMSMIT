<!DOCTYPE html>
<html lang="en" class="h-full bg-slate-50">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register - Library Management System</title>
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

</head>

<body>

    <!-- Floating elements for background -->


    <div class="w-full flex items-center justify-center  h-screen bg-slate-100 ">


        <div class="bg-white rounded-2xl max-w-xl py-7 px-6 shadow-xl">

            <!-- Logo and Title -->
            <div class="text-center mb-4 ">
                <h1
                    class="text-3xl font-bold bg-gradient-to-r from-emerald-500 to-emerald-800 bg-clip-text text-transparent">
                    Create Account
                </h1>
                <p class="text-slate-600 mt-2">Register as a librarian</p>
            </div>

            <!-- Register Form -->
            <form id="registerForm" class="space-y-6 p-5">

                <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
                    <div class="relative ">
                        <label for="name" class="block text-sm font-medium text-slate-700 mb-2">Full Name</label>
                        <div class="relative">
                            
                            <input type="text" id="name" name="name" required
                                class="w-full pl-10 pr-3 py-2.5 border border-slate-300 rounded-xl focus:outline-none focus:ring-3 focus:ring-emerald-100 focus:border-transparent input-focus transition duration-200"
                                placeholder="John Doe">
                            <div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none">
                                <i class="fas fa-user text-slate-400 "></i>
                            </div>
                        </div>
                        <p id="nameError" class="mt-1 text-sm text-red-600 hidden"></p>
                    </div>

                    <div class="relative">
                        <label for="email" class="block text-sm font-medium text-slate-700 mb-2">Email Address</label>
                        <div class="relative">
                            <div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none">
                                <i class="fas fa-envelope text-slate-400 group-hover:text-purple-500"></i>
                            </div>
                            <input type="email" id="email" name="email" required
                                class="w-full pl-10 pr-3 py-2.5 border border-slate-300 rounded-xl focus:outline-none focus:ring-3 focus:ring-emerald-100 focus:border-transparent input-focus transition duration-200"
                                placeholder="librarian@example.com">
                        </div>
                        <p id="emailError" class="mt-1 text-sm text-red-600 hidden"></p>
                    </div>
                </div>

                <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
                    <div class="relative">
                        <label for="password" class="block text-sm font-medium text-slate-700 mb-2">Password</label>
                        <div class="relative">
                            <div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none">
                                <i class="fas fa-lock text-slate-400 "></i>
                            </div>
                            <input type="password" id="password" name="password" required minlength="6"
                                class="w-full pl-10 pr-10 py-2.5 border border-slate-300 rounded-xl focus:outline-none focus:ring-3 focus:ring-emerald-100 focus:border-transparent input-focus transition duration-200"
                                placeholder="Enter Password">
                            <div class="absolute inset-y-0 right-0 pr-3 flex items-center">
                                <button type="button" id="togglePassword" class="text-slate-400 hover:text-slate-600">
                                    <i class="fas fa-eye"></i>
                                </button>
                            </div>
                        </div>
                        <p id="passwordError" class="mt-1 text-sm text-red-600 hidden"></p>
                    </div>

                    <div class="relative">
                        <label for="confirmPassword" class="block text-sm font-medium text-slate-700 mb-2">Confirm
                            Password</label>
                        <div class="relative">
                            <div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none">
                                <i class="fas fa-lock text-slate-400 "></i>
                            </div>
                            <input type="password" id="confirmPassword" name="confirmPassword" required
                                class="w-full pl-10 pr-10 py-2.5 border border-slate-300 rounded-xl focus:outline-none focus:ring-3 focus:ring-emerald-100 focus:border-transparent input-focus transition duration-200"
                                placeholder="Confirm Password">
                            <div class="absolute inset-y-0 right-0 pr-3 flex items-center">
                                <button type="button" id="toggleConfirmPassword"
                                    class="text-slate-400 hover:text-slate-600">
                                    <i class="fas fa-eye"></i>
                                </button>
                            </div>
                        </div>
                        <p id="confirmPasswordError" class="mt-1 text-sm text-red-600 hidden"></p>
                    </div>
                </div>
                <div>
                    <button type="submit" id="registerBtn"
                        class="w-full  text-white font-semibold py-3 text-slate-700 rounded-xl flex items-center justify-center">
                        <span id="registerBtnText">Create Account</span>
                    </button>
                </div>

                <div class="text-center">
                    <p class="text-sm text-slate-600">
                        Already have an account?
                        <a href="login.html" class="font-medium text-purple-600 hover:text-purple-500 ml-1">
                            Sign in
                        </a>
                    </p>
                </div>
            </form>
        </div>


    </div>

    <!-- Toast Container -->
    <div id="toastContainer" class="fixed top-4 right-4 z-50 space-y-2"></div>

    <script src="js/auth.js"></script>
    <script>
        // Toggle password visibility
        document.getElementById('togglePassword').addEventListener('click', function () {
            const passwordInput = document.getElementById('password');
            const icon = this.querySelector('i');

            if (passwordInput.type === 'password') {
                passwordInput.type = 'text';
                icon.classList.remove('fa-eye');
                icon.classList.add('fa-eye-slash');
            } else {
                passwordInput.type = 'password';
                icon.classList.remove('fa-eye-slash');
                icon.classList.add('fa-eye');
            }
        });

        document.getElementById('toggleConfirmPassword').addEventListener('click', function () {
            const passwordInput = document.getElementById('confirmPassword');
            const icon = this.querySelector('i');

            if (passwordInput.type === 'password') {
                passwordInput.type = 'text';
                icon.classList.remove('fa-eye');
                icon.classList.add('fa-eye-slash');
            } else {
                passwordInput.type = 'password';
                icon.classList.remove('fa-eye-slash');
                icon.classList.add('fa-eye');
            }
        });

        // Clear errors on input
        document.querySelectorAll('input').forEach(input => {
            input.addEventListener('input', function () {
                const errorElement = document.getElementById(`${this.id}Error`);
                if (errorElement) {
                    errorElement.classList.add('hidden');
                }
            });
        });
    </script>
</body>

</html>
